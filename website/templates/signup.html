{% extends "base.html" %}{% block title %}Sign up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align ="center">Sign Up</h3>
    <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type=" text"  class ="form-control" name ="Full_name" id ="Full_name" placeholder="Enter your full name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type=" email" class ="form-control" name ="email" id ="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class ="form-control" name ="password" id ="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
        <label for="Password1">Password(confirm)</label>
        <input type="password" class ="form-control" name ="password1" id ="password1" placeholder="confirm your password">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
